<div>
  <div class="header">
    <div class="poster">
      <img [src]="movie.Poster" />
    </div>
    <div class="main">
      <div class="title">
        <span>{{ movie.Title }}(2001)</span>
      </div>
      <div>
        Рейтинг:
        <ul>
          <li *ngFor="let item of movie.Ratings">
            {{item.Source}}: {{item.Value}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer">
    Описание:
    {{movie.Plot}}
  </div>
</div>
